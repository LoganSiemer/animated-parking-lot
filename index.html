    this.outlets = outlets;

//create a function that allows me to set the width, height, left, and toppositions as well as where the openside to the space is.
function Space(width, height, left, top, openSide) {
    this.top = top;
    this.left = left;
    this.width = width;
    this.height = height;
    this.openSide = openSide;
    this.shadowBox = new ShadowBox(top, left, width, height);
}

function ShadowBox(top, left, width, height, openSide) {
    this.width = width;
    this.height = height;
    
    if (openSide === 'right') {
        this.top = top;
        this.left = left + width;
        this.width = width;
        this.height = height;
    } else if (openSide === 'left') {
        this.top = top;
        this.left = left - width;
        this.width = width;
        this.height = height;
    } else if (openSide === 'top') {
        this.top = top - height;
        this.left = left;
        this.width = width;
        this.height = height;
    } else if (openSide === 'bottom') {
        this.top = top + height;
        this.left = left;
        this.width = width;
        this.height = height;
    }

    this.top = top;
    this.left = left;
};
